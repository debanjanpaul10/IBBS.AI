trigger:
    - main
    - dev

pool:
    vmImage: "windows-latest"

variables:
    buildConfiguration: "Release"
    appName: "IBBS.AI Build"
    artifactStagingDirectory: "$(Build.SourcesDirectory)/artifacts"

stages:
    - stage: "IBBS_AI_CI"
      jobs:
          - job: API_Build
            steps:
                - task: UseDotNet@2
                  displayName: "Dotnet SDK"
                  inputs:
                      packageType: "sdk"
                      version: "9.0.x"
                      installationPath: $(Agent.ToolsDirectory)/dotnet

                - task: DotNetCoreCLI@2
                  displayName: "Dotnet Restore"
                  inputs:
                      command: "restore"
                      projects: "**/*.csproj"

                - task: DotNetCoreCLI@2
                  displayName: "Dotnet Build"
                  inputs:
                      command: "build"
                      projects: "**/*.csproj"
                      arguments: "--configuration $(buildConfiguration)"
                      
                - task: SonarCloudPrepare@3
                  inputs:
                    SonarQube: 'IBBS.AI Sonar'
                    organization: 'debanjanorg'
                    scannerMode: 'dotnet'
                    projectKey: 'ibbs-ai'

                - task: DotNetCoreCLI@2
                  displayName: "Dotnet Publish"
                  inputs:
                      command: "publish"
                      projects: "**/*.csproj"
                      arguments: "--configuration $(buildConfiguration) --output $(artifactStagingDirectory)"

                - task: PublishBuildArtifacts@1
                  displayName: "Publish Artifacts"
                  inputs:
                      PathToPublish: "$(artifactStagingDirectory)"
                      ArtifactName: "drop"
                      publishLocation: "Container"

